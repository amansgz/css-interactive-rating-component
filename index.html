<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./css/images/favicon-32x32.png">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- SCRIPTS -->
  <script src= "./scripts/app.js" defer></script>
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/app.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <!-- Rating state start -->
    <article class= "article" id= "articleRates">
      <img 
        class= "article__icon"
        src= "./css/images/icon-star.svg" 
        alt= "">
      <h1 class= "article__title">
        How did we do?
      </h1>
      <p class= "article__text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <fieldset class= "rates">
        <input type="radio"
        name= "rate"
        value= "1"
        id= "rate1">
        <label for= "rate1"
        class= "option">
          1
        </label>
        
        <input type="radio"
        name= "rate"
        value= "2"
        id= "rate2">
        <label for= "rate2"
        class= "option">
          2
        </label>
        
        <input type="radio"
        name= "rate"
        value= "3"
        id= "rate3">
        <label for= "rate3"
        class= "option">
          3
        </label>

        <input type="radio"
        name= "rate"
        value= "4"
        id= "rate4">
        <label for= "rate4"
        class= "option">
          4
        </label>

        <input type="radio"
        name= "rate"
        value= "5"
        id= "rate5">
        <label for= "rate5"
        class= "option">
          5
        </label>

      </fieldset>
      
      <button 
        class= "article__button" 
        type= "submit">
        Submit
      </button>
    </article>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <article class= "article article--thanks" id= "articleThanks">
      <img 
      class= "img-thanks"
      src= "./css/images/illustration-thank-you.svg" 
      alt= "illustration thank you">
      <p class= "article__message" id= "message"></p>
      <h2 class= "article__title article__title--thanks">
        Thank you!
      </h2>
      <p class= "article__text article__text--thanks">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </article>
    <!--Thank you state end -->
  
  </main>
</body>
</html>
